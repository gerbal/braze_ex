  /messages/schedule/create:
    post:
      tags:
        - Messaging > Schedule Mesages
      summary: Create Scheduled Messages
      description: "Use this endpoint to send messages directly from the API.\n\nThe create schedule endpoint allows you to schedule a Campaign, Canvas, or other message to be sent at a designated time (up to 90 days in the future) and provides you with an identifier to reference that message for updates. If you are targeting a segment, a record of your request will be stored in the [Developer Console](https://dashboard.braze.com/app_settings/developer_console/activitylog/) after all scheduled messages have been sent.\n\n### Rate limit\n\nWe apply the default Braze rate limit of 250,000 requests per hour to this endpoint, as documented in [API rate limits](https://www.braze.com/docs/api/api_limits/).\n\nBraze endpoints support [batching API requests](https://www.braze.com/docs/api/api_limits/#batching-api-requests). A single request to the messaging endpoints can reach any of the following:\n\n*   Up to 50 specific external_ids, each with individual message parameters\n*   A segment of any size created in the Braze dashboard, specified by its `segment_id`\n*   An ad-hoc audience segment of any size, defined in the request as a [Connected Audience](https://www.braze.com/docs/api/objects_filters/connected_audience/) object\n    \n\n### Request parameters\n\n| Parameter | Required | Data Type | Description |\n| --- | --- | --- | --- |\n| `broadcast` | Optional | Boolean | See [broadcast](https://www.braze.com/docs/api/parameters/#broadcast). This parameter defaults to false (as of August 31, 2017).  <br>  <br>If `recipients` is omitted, `broadcast` must be set to true. However, use caution when setting `broadcast: true`, as unintentionally setting this flag may cause you to send your message to a larger than expected audience. |\n| `external_user_ids` | Optional | Array of strings | See [external user identifier](https://www.braze.com/docs/api/parameters/#external-user-id). |\n| `user_aliases` | Optional | Array of user alias objects | See [user alias object](https://www.braze.com/docs/api/objects_filters/user_alias_object/). |\n| `audience` | Optional | Connected audience object | See [connected audience](https://www.braze.com/docs/api/objects_filters/connected_audience/). |\n| `segment_id` | Optional | String | See [segment identifier](https://www.braze.com/docs/api/identifier_types/). |\n| `campaign_id` | Required | String | See [campaign identifier](https://www.braze.com/docs/api/identifier_types/). |\n| `recipients` | Optional | Array of recipients objects | See [recipients object](https://www.braze.com/docs/api/objects_filters/recipient_object/). |\n| `send_id` | Optional | String | See [send identifier](https://www.braze.com/docs/api/identifier_types/). |\n| `override_messaging_limits` | Optional | Boolean | Ignore global rate limits for campaigns, defaults to false |\n| `recipient_subscription_state` | Optional | String | Use this to send messages to only users who have opted in (`opted_in`), only users who have subscribed or are opted in (`subscribed`) or to all users, including unsubscribed users (`all`).  <br>  <br>Using `all` users is useful for transactional email messaging. Defaults to `subscribed`. |\n| `schedule` | Required | Schedule object | See [schedule object](https://www.braze.com/docs/api/objects_filters/schedule_object/) |\n| `messages` | Optional | Messaging object | See available [messaging objects](https://www.braze.com/docs/api/objects_filters/#messaging-objects). |"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example: |-
                {
                  "broadcast": "false",
                  "external_user_ids": "external_user_identifiers",
                  "user_aliases": {
                    "alias_name" : "example_name",
                    "alias_label" : "example_label"
                  },
                  "segment_id": "segment_identifiers",
                  "audience": {
                    "AND": [
                      {
                        "custom_attribute": {
                          "custom_attribute_name": "eye_color",
                          "comparison": "equals",
                          "value": "blue"
                        }
                      },
                      {
                        "custom_attribute": {
                          "custom_attribute_name": "favorite_foods",
                          "comparison": "includes_value",
                          "value": "pizza"
                        }
                      },
                      {
                        "OR": [
                          {
                            "custom_attribute": {
                              "custom_attribute_name": "last_purchase_time",
                              "comparison": "less_than_x_days_ago",
                              "value": 2
                            }
                          },
                          {
                            "push_subscription_status": {
                              "comparison": "is",
                              "value": "opted_in"
                            }
                          }
                        ]
                      },
                      {
                        "email_subscription_status": {
                          "comparison": "is_not",
                          "value": "subscribed"
                        }
                      },
                      {
                        "last_used_app": {
                          "comparison": "after",
                          "value": "2019-07-22T13:17:55+0000"
                        }
                      }
                    ]
                  },
                  "campaign_id": "campaign_identifier",
                  "send_id": "send_identifier",
                  "override_messaging_limits": false,
                  "recipient_subscription_state": "subscribed",
                  "schedule": {
                    "time": "",
                    "in_local_time": true,
                    "at_optimal_time": true
                  },
                  "messages": {
                    "apple_push": (optional, Apple Push Object),
                    "android_push": (optional, Android Push Object),
                    "windows_push": (optional, Windows Phone 8 Push Object),
                    "windows8_push": (optional, Windows Universal Push Object),
                    "kindle_push": (optional, Kindle/FireOS Push Object),
                    "web_push": (optional, Web Push Object),
                    "email": (optional, Email object)
                    "webhook": (optional, Webhook object)
                    "content_card": (optional, Content Card Object)
                  }
                }
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /campaigns/trigger/schedule/create:
    post:
      tags:
        - Messaging > Schedule Mesages
      summary: Schedule API Triggered Campaigns
      description: "Use this endpoint to trigger API-triggered campaigns, which are created on the dashboard and initiated via the API. You can pass in `trigger_properties` that will be templated into the message itself.\n\nThis endpoint allows you to send campaign messages (up to 90 days in advance) via API-triggered delivery, allowing you to decide what action should trigger the message to be sent. Note that to send messages with this endpoint, you must have a Campaign ID, created when you build an [API-Triggered Campaign](https://www.braze.com/docs/api/api_campaigns/).\n\n### Rate limit\n\nWe apply the default Braze rate limit of 250,000 requests per hour to this endpoint, as documented in [API rate limits](https://www.braze.com/docs/api/api_limits/).\n\nBraze endpoints support [batching API requests](https://www.braze.com/docs/api/api_limits/#batching-api-requests). A single request to the messaging endpoints can reach any of the following:\n\n* Up to 50 specific external_ids, each with individual message parameters\n* A segment of any size created in the Braze dashboard, specified by its `segment_id`\n* An ad-hoc audience segment of any size, defined in the request as a [Connected Audience](https://www.braze.com/docs/api/objects_filters/connected_audience/) object\n\n### Request parameters\n\n| Parameter | Required | Data Type | Description |\n| --------- | ---------| --------- | ----------- |\n|`campaign_id`|Required|String| See [campaign identifier](https://www.braze.com/docs/api/identifier_types/)|\n| `send_id` | Optional | String | See [send identifier](https://www.braze.com/docs/api/identifier_types/). | \n| `recipients` | Optional | Array of recipient objects | See [recipients object](https://www.braze.com/docs/api/objects_filters/recipient_object/). |\n| `audience` | Optional | Connected audience object | See [connected audience](https://www.braze.com/docs/api/objects_filters/connected_audience/). |\n|`broadcast`| Optional | Boolean | See [broadcast](https://www.braze.com/docs/api/parameters/#broadcast). This parameter defaults to false (as of August 31, 2017). <br><br> If `recipients` is omitted, `broadcast` must be set to true. However, use caution when setting `broadcast: true`, as unintentionally setting this flag may cause you to send your message to a larger than expected audience. |\n| `trigger_properties` | Optional | Object | Personalization key-value pairs for all users in this send. See [trigger properties](https://www.braze.com/docs/api/objects_filters/trigger_properties_object/). |\n| `schedule` | Required | Schedule object | See [schedule object](https://www.braze.com/docs/api/objects_filters/schedule_object/). |"
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: '"{\n  \"campaign_id\": \"campaign_identifier\",\n  \"send_id\": \"send_identifier\",\n  \"recipients\": [\n    {\n      \"user_alias\": \"example_alias\",\n      \"external_user_id\": \"external_user_identifier\",\n      \"trigger_properties\": {}\n    }\n  ],\n  \"audience\": {\n    \"AND\": [\n      {\n        \"custom_attribute\": {\n          \"custom_attribute_name\": \"eye_color\",\n          \"comparison\": \"equals\",\n          \"value\": \"blue\"\n        }\n      },\n      {\n        \"custom_attribute\": {\n          \"custom_attribute_name\": \"favorite_foods\",\n          \"comparison\": \"includes_value\",\n          \"value\": \"pizza\"\n        }\n      },\n      {\n        \"OR\": [\n          {\n            \"custom_attribute\": {\n              \"custom_attribute_name\": \"last_purchase_time\",\n              \"comparison\": \"less_than_x_days_ago\",\n              \"value\": 2\n            }\n          },\n          {\n            \"push_subscription_status\": {\n              \"comparison\": \"is\",\n              \"value\": \"opted_in\"\n            }\n          }\n        ]\n      },\n      {\n        \"email_subscription_status\": {\n          \"comparison\": \"is_not\",\n          \"value\": \"subscribed\"\n        }\n      },\n      {\n        \"last_used_app\": {\n          \"comparison\": \"after\",\n          \"value\": \"2019-07-22T13:17:55+0000\"\n        }\n      }\n    ]\n  },\n  \"broadcast\": false,\n  \"trigger_properties\": {},\n  \"schedule\": {\n    \"time\": \"\",\n    \"in_local_time\": false,\n    \"at_optimal_time\": false\n  }\n}"'
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{api_key}}
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /canvas/trigger/schedule/create:
    post:
      tags:
        - Messaging > Schedule Mesages
      summary: Schedule API Triggered Canvases
      description: "Use this endpoint to trigger API Triggered Canvases, which are created on the Dashboard and initiated via the API. You can pass in `canvas_entry_properties` that will be templated into the messages sent by the first steps of the Canvas.\n\nThis endpoint allows you to schedule Canvas messages (up to 90 days in advance) via API Triggered delivery, allowing you to decide what action should trigger the message to be sent. Please note that to send messages with this endpoint, you must have a Canvas ID, created when you build a [Canvas](https://www.braze.com/docs/api/identifier_types/#canvas-api-identifier).\n\n### Rate limit\n\nWe apply the default Braze rate limit of 250,000 requests per hour to this endpoint, as documented in [API rate limits](https://www.braze.com/docs/api/api_limits/).\n\nBraze endpoints support [batching API requests](https://www.braze.com/docs/api/api_limits/#batching-api-requests). A single request to the messaging endpoints can reach any of the following:\n\n* Up to 50 specific external_ids, each with individual message parameters\n* A segment of any size created in the Braze dashboard, specified by its `segment_id`\n* An ad-hoc audience segment of any size, defined in the request as a [Connected Audience](https://www.braze.com/docs/api/objects_filters/connected_audience/) object\n\n### Request parameters\n\n| Parameter | Required | Data Type | Description |\n| --------- | ---------| --------- | ----------- |\n|`canvas_id`|Required|String| See [Canvas identifier](https://www.braze.com/docs/api/identifier_types/). |\n| `send_id` | Optional | String | See [send identifier](https://www.braze.com/docs/api/identifier_types/). | \n| `recipients` | Optional | Array of recipient objects | See [recipients object](https://www.braze.com/docs/api/objects_filters/recipient_object/). |\n| `audience` | Optional | Connected audience object | See [connected audience](https://www.braze.com/docs/api/objects_filters/connected_audience/). |\n|`broadcast`| Optional | Boolean | See [broadcast](https://www.braze.com/docs/api/parameters/#broadcast). This parameter defaults to false (as of August 31, 2017). <br><br> If `recipients` is omitted, `broadcast` must be set to true. However, use caution when setting `broadcast: true`, as unintentionally setting this flag may cause you to send your message to a larger than expected audience. |\n| `trigger_properties` | Optional | Object | Personalization key-value pairs for all users in this send. See [trigger properties](https://www.braze.com/docs/api/objects_filters/trigger_properties_object/). |\n| `schedule` | Required | Schedule object | See [schedule object](https://www.braze.com/docs/api/objects_filters/schedule_object/). |"
      requestBody:
        content:
          '*/*':
            schema:
              type: string
