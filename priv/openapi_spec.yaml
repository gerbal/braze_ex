          example: Bearer {{api_key}}
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /users/external_ids/remove:
    post:
      tags:
        - User Data > External ID Migration
      summary: External ID Remove
      description: |-
        > **Note:** For security purposes, this feature is disabled by default. To enable this feature, reach out to your customer success manager.

        Use this endpoint to remove your users' old deprecated external IDs. This endpoint completely removes the deprecated ID and cannot be undone.

        > You can send up to 50 external IDs per request.

        You will need to create a new [API key](https://www.braze.com/docs/api/api_key/) with permissions for this endpoint.

        ## Rate limit

        We apply a rate limit of 1,000 requests per minute to this endpoint, as documented in [API rate limits](http://braze.com/docs/api/api_limits/).

        ### Request parameters

        | Parameter | Required | Data Type | Description |
        | --- | --- | --- | --- |
        | `external_ids` | Required | Array of strings | External identifiers for the users to remove |

        > **Important:** Only deprecated IDs can be removed; attempting to remove a primary external ID will result in an error.

        ## Response

        The response will confirm all successful removals, as well as unsuccessful removals with the associated errors. Error messages in the `removal_errors` field will reference the index in the array of the original request.

        ``` json
        {
          "message" : (string) status message,
          "removed_ids" : (array of successful Remove Operations),
          "removal_errors": (array of any )
        }

        ```

        The `message` field will return `success` for any valid request. More specific errors are captured in the `removal_errors` array. The `message` field returns an error in the case of:

        *   Invalid API key
        *   Empty `external_ids` array
        *   `external_ids` array with more than 50 items
        *   Rate limit hit (>1,000 requests/minute)
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: '"{\n  \"external_ids\" :[\n    \"existing_deprecated_external_id_string\",\n    ...\n  ]\n}"'
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{api_key}}
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /users/external_ids/rename:
    post:
      tags:
        - User Data > External ID Migration
      summary: External ID Rename
      description: "> **Note:** For security purposes, this feature is disabled by default. To enable this feature, reach out to your customer success manager.\n\nUse this endpoint to “rename” your users’ external IDs. This endpoint sets a new (primary) `external_id` for the user and deprecates their existing `external_id`. This means that the user can be identified by either `external_id` until the deprecated one is removed. The deprecated ID can be removed using the [External ID remove](https://www.braze.com/docs/api/endpoints/user_data/external_id_migration/post_external_ids_remove) endpoint. Having multiple external IDs allows for a migration period whereby older versions of your apps still in the wild that use the previous external ID naming schema don’t break. We highly recommend removing deprecated external IDs once your old naming schema is no longer in use.\n\n> **Note:** You can send up to 50 external IDs per request.\n\nYou will need to create a new [API key](https://www.braze.com/docs/api/api_key/) with permissions for this endpoint.\n\n## Rate limit\n\nWe apply a rate limit of 1,000 requests per minute to this endpoint, as documented in [API rate limits](http://braze.com/docs/api/api_limits/).\n\n### Request parameters\n\n| Parameter | Required | Data Type | Description |\n| --- | --- | --- | --- |\n| `external_id_renames` | Required | Array of external ID rename objects | View request example and the following limitations for structure of external ID rename object |\n\n*   The `current_external_id` must be the user’s primary ID, and cannot be a deprecated ID\n*   The `new_external_id` must not already be in use as either a primary ID or a deprecated ID\n*   The `current_external_id` and `new_external_id` cannot be the same\n    \n\n## Response\n\nThe response will confirm all successful renames, as well as unsuccessful renames with any associated errors. Error messages in the `rename_errors` field will reference the index of the object in the array of the original request.\n\n``` json\n{\n  \"message\" : (string) status message,\n  \"external_ids\" : (array of successful Rename Operations),\n  \"rename_errors\": (array of any )\n}\n\n```\n\nThe `message` field will return `success` for any valid request. More specific errors are captured in the `rename_errors` array. The `message` field returns an error in the case of:\n\n*   Invalid API key\n*   Empty `external_id_renames` array\n*   `external_id_renames` array with more than 50 objects\n*   Rate limit hit (>1,000 requests/minute)\n    \n\n## Frequently Asked Questions\n\n**Does this impact MAU?**  \nNo, since the number of users will stay the same, they’ll just have a new `external_id`.\n\n**Does user behavior change historically?**  \nNo, since the user is still the same user, and all their historical behavior is still connected to them.\n\n**Can it be run on dev/staging app groups?**  \nYes. In fact, we highly recommend running a test migration on a staging or development app group, and ensuring everything has gone smoothly before executing on production data.\n\n**Does this consume data points?**  \nThis feature does not cost data points.\n\n**What is the recommended deprecation period?**  \nWe have no hard limit on how long you can keep deprecated external IDs around, but we highly recommend removing them once there is no longer a need to reference users by the deprecated ID."
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: '"{\n  \"external_id_renames\" :[\n    {\n      \"current_external_id\": \"existing_external_id\",\n      \"new_external_id\" : \"new_external_id\"\n    }\n  ]\n}"'
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{api_key}}
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /users/alias/new:
    post:
      tags:
        - User Data
      summary: Create New User Aliases
      description: |-
        Use this endpoint to add new user aliases for existing identified users, or to create new unidentified users.

        > **Note:** You can add up to 50 user aliases per request.

        __Adding a user alias for an existing user__ requires an `external_id` to be included in the new user alias object. If the `external_id` is present in the object but there is no user with that `external_id`, the alias will not be added to any users. If an `external_id` is not present, a user will still be created, but will need to be identified later. You can do this using the "Identifying Users" and the `users/identify` endpoint<br><br>__Creating a new alias-only user__ requires the `external_id` to be omitted from the new user alias object. Once the user is created, use the `/users/track` endpoint to associate the alias-only user with attributes, events and purchases, and the `/users/identify` endpoint to identify the user with an `external_id`.

        ### Rate limit

        For customers who onboarded with Braze on or after September 16, 2021, we apply a shared rate limit of 20,000 requests per minute to this endpoint. This rate limit is shared with the `/users/delete` and `/users/identify` endpoints, as documented in [API rate limits](https://www.braze.com/docs/api/api_limits/).

        ### Request parameters

        | Parameter | Required | Data Type | Description |
        | --------- | ---------| --------- | ----------- |
        | `user_aliases` | Required | Array of new user alias objects | See [user alias object](https://www.braze.com/docs/api/objects_filters/user_alias_object/).<br><br> For more information on `alias_name` and `alias_label`, check out our [User Aliases](https://www.braze.com/docs/user_guide/data_and_analytics/user_data_collection/user_profile_lifecycle/#user-aliases) documentation.|
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: '"{\n  \"user_aliases\" :[\n    {\n      \"external_id\": \"external_identifier\",\n      \"alias_name\" : \"example_name\",\n      \"alias_label\" : \"example_label\"\n    }\n  ]\n}"'
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{api_key}}
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /users/delete:
    post:
      tags:
        - User Data
      summary: User Delete
      description: |-
        This endpoint allows you to delete any user profile by specifying a known user identifier. Up to 50 `external_ids`, `user_aliases`, or `braze_ids` can be included in a single request. Only one of `external_ids`, `user_aliases`, or `braze_ids` can be included in a single request.

        > **Important:** Deleting user profiles cannot be undone. It will permanently remove users which may cause discrepancies in your data. Learn more about what happens when you [delete a user profile via API](https://braze.com/docs/help/help_articles/api/delete_user/) in our Help documentation.

        ### Rate limit

        For customers who onboarded with Braze on or after September 16, 2021, we apply a shared rate limit of 20,000 requests per minute to this endpoint. This rate limit is shared with the `/users/alias/new` and `/users/identify` endpoints, as documented in [API rate limits](https://www.braze.com/docs/api/api_limits/).

        ### Request parameter

        | Parameter | Required | Data Type | Description |
        | --- | --- | --- | --- |
        | `external_ids` | Optional | Array of strings | External identifiers for the users to delete. |
        | `user_aliases` | Optional | Array of user alias object | [User aliases](https://www.braze.com/docs/api/objects_filters/user_alias_object/) for the users to delete. |
        | `braze_ids` | Optional | Array of strings | Braze user identifiers for the users to delete. |
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: '"{\n  \"external_ids\": [\"external_identifier1\", \"external_identifier2\"],\n  \"braze_ids\": [\"braze_identifier1\", \"braze_identifier2\"],\n  \"user_aliases\": [\n    {\n      \"alias_name\": \"user_alias1\", \"alias_label\": \"alias_label1\"\n    },\n    {\n      \"alias_name\": \"user_alias2\", \"alias_label\": \"alias_label2\"\n    }\n  ]\n}"'
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{api_key}}
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /users/identify:
    post:
      tags:
        - User Data
      summary: Identify Users
      description: "Use this endpoint to identify an unidentified (alias-only) user.\n\n> **Note:** You can add up to 50 user aliases per request.\n\nIdentifying a user requires an `external_id` to be included in the `aliases_to_identify` object. If there is no user with that `external_id`, the `external_id` will simply be added to the aliased user’s record, and the user will be considered identified.<br><br>You can associate multiple additional user aliases with a single `external_id`. When any of such associations are made, only the push tokens and message history associated with the user alias are retained; any attributes, events, or purchases will be “orphaned” and not available on the identified user. One workaround is to export the aliased user’s data before identification using the [/users/export/ids endpoint](https://www.braze.com/docs/api/endpoints/export/user_data/post_users_identifier/), then re-associate the attributes, events, and purchases with the identified user.\n\n> **Important:** Request fields and their values are case sensitive. Using different cases to reference an `external_id` will result in duplicate profiles. For example, “abc123” and “ABC123” are two different `external_ids`.\n\n### Rate limit\n\nFor customers who onboarded with Braze on or after September 16, 2021, we apply a shared rate limit of 20,000 requests per minute to this endpoint. This rate limit is shared with the `/users/delete` and `/users/alias/new` endpoints, as documented in [API rate limits](https://www.braze.com/docs/api/api_limits/).\n\n### Parameters\n| Parameter | Required | Data Type | Description |\n| -----------|----------| --------|------- |\n| `aliases_to_identify` | Required | Array of aliases to identify object | See [alias to identify object](https://www.braze.com/docs/api/objects_filters/aliases_to_identify/) and [user alias object](https://www.braze.com/docs/api/objects_filters/user_alias_object/). |\n\n### Aliases to Identify object specification\n```json\n{\n  \"external_id\" : (required, string) see External User ID below,\n  // external_ids for users that do not exist will return a non-fatal error. \n  // See Server Responses for details.\n  \"user_alias\" : {\n    \"alias_name\" : (required, string),\n    \"alias_label\" : (required, string)\n  }\n}\n```"
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: '"{\n  \"aliases_to_identify\": [\n    {\n      \"external_id\": \"external_identifier\",\n      \"user_alias\": {\n        \"alias_name\" : \"example_alias\",\n        \"alias_label\" : \"example_label\"\n      }\n    }\n  ]\n}"'
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{api_key}}
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /users/track:
    post:
      tags:
        - User Data
      summary: User Track
      description: |-
        Use this endpoint to record custom events, purchases, and update user profile attributes.

        > **Note:** Braze processes the data passed via API at face value and customers should only pass deltas (changing data) to minimize unnecessary data point consumption. To read more, refer to [Data points](https://www.braze.com/docs/user_guide/onboarding_with_braze/data_points#data-points).

        Customers using the API for server-to-server calls may need to whitelist `rest.iad-01.braze.com` if they’re behind a firewall.

        ### Rate limit

        We apply a base speed limit of 50,000 requests per minute to this endpoint for all customers. Each request to the `/users/track` endpoint can contain up to 75 events, 75 attribute updates, and 75 purchases. Each component (event, attribute, and purchase arrays), can update up to 75 users each for a max of 225 individual data points. Each update can also belong to the same user for a max of 225 updates to a single user in a request.

        See our page on [API rate limits](https://www.braze.com/docs/api/api_limits/) for details, and reach out to your customer success manager if you need your limit increased.

        ### Request parameters

        > **Note:** For each of the request components listed in the following table, one of `external_id`, `user_alias`, or `braze_id` is required.

        | Parameter | Required | Data Type | Description |
        | --------- | ---------| --------- | ----------- |
        | `attributes` | Optional | Array of attributes objects | See [user attributes object](https://www.braze.com/docs/api/objects_filters/user_attributes_object/) |
        | `events` | Optional | Array of event objects | See [events object](https://www.braze.com/docs/api/objects_filters/event_object/) |
        | `purchases` | Optional | Array of purchase objects | See [purchases object](https://www.braze.com/docs/api/objects_filters/purchase_object/) |

        Keep the following nuances in mind when using the `/users/track` endpoint:

        * When creating alias-only users through this endpoint, you must explicitly set the `_update_existing_only` flag to `false`.
        * Updating the subscription status with this endpoint will both update the user specified by their `external_id` (such as User1) and update the subscription status of any users with the same email as that user (User1).

        ## User track responses

        Upon using any of the aforementioned API requests you should receive one of the following three general responses:

        #### Successful message

        Successful messages will be met with the following response:

        ```json
        {
          "message" : "success",
          "attributes_processed" : (optional, integer), if attributes are included in the request, this will return an integer of the number of external_ids with attributes that were queued to be processed,
          "events_processed" : (optional, integer), if events are included in the request, this will return an integer of the number of events that were queued to be processed,
          "purchases_processed" : (optional, integer), if purchases are included in the request, this will return an integer of the number of purchases that were queued to be processed,
        }
        ```

        #### Successful message with non-fatal errors

        If your message is successful but has non-fatal errors such as one invalid event object out of a long list of events, then you will receive the following response:

        ```json
        {
          "message" : "success",
          "errors" : [
            {
              <minor error message>
            }
          ]
        }
        ```

        #### Message with fatal errors

        In the case of a success, any data that was not affected by an error in the `errors` array will still be processed. If your message has a fatal error you will receive the following response:

        ```json
        {
          "message" : <fatal error message>,
          "errors" : [
            {
              <fatal error message>
            }
          ]
        }
        ```

        #### Fatal error response codes

        The following status codes and associated error messages will be returned if your request encounters a fatal error. Any of these error codes indicate that no data will be processed.

        | Error Code | Reason / Cause |
        | ---------------------| --------------- |
        | `400 Bad Request` | Bad Syntax. |
        | `401 Unauthorized` | Unknown or missing REST API Key. |
        | `404 Not Found` | Unknown REST API Key (if provided). |
        | `429 Rate Limited` | Over rate limit. |
        | `5XX` | Internal server error, you should retry with exponential backoff. |

        If you receive the error “provided external_id is blacklisted and disallowed”, your request may have included a “dummy user”. For more information, refer to [Spam blocking](https://www.braze.com/docs/user_guide/data_and_analytics/user_data_collection/user_archival/#spam-blocking).

        ###  Importing legacy user data

        You may submit data through the Braze API for a user who has not yet used your mobile app in order to generate a user profile. If the user subsequently uses the application all information following their identification via the SDK will be merged with the existing user profile you created via the API call. Any user behavior that is recorded anonymously by the SDK prior to identification will be lost upon merging with the existing API-generated user profile.

        The segmentation tool will include these users regardless of whether they have engaged with the app. If you want to exclude users uploaded via the User API who have not yet engaged with the app, simply add the filter: `Session Count > 0`.

        ### Making bulk updates

        If you have a use case where you need to make batch updates to the `users/track` endpoint, we recommend adding the bulk update header so that Braze can properly identify, observe, and route your request.

        Refer to the following sample request with the `X-Braze-Bulk` header:

        ```json
        curl --location --request POST 'https://rest.iad-01.braze.com/users/track' \
        --header 'Content-Type: application/json' \
        --header 'X-Braze-Bulk: true' \
        --header 'Authorization: Bearer YOUR-API-KEY-HERE' \
        --data-raw '{ "attributes": [ ], "events": [ ], "purchases": [ ] }'
        ```

        > **Warning:** When the `X-Braze-Bulk` header is present with any value, Braze will consider the request a bulk request. Set the value to `true`. Currently, setting the value to `false` does not disable the header—it will still be treated as if it were true.

        #### Use cases

        Consider the following use cases where you may use the bulk update header:

        * A daily job where multiple users’ custom attributes are updated via the `/users/track` endpoint.
        * An ad-hoc user data backfill script which updates user information via the `/users/track` endpoint.
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: '"{\n  \"attributes\": [ \n    {\n      \"external_id\":\"user_identifier\",\n      \"string_attribute\": \"fruit\",\n      \"boolean_attribute_1\": true,\n      \"integer_attribute\": 25,\n      \"array_attribute\": [\"banana\", \"apple\"]\n    }\n  ],\n  \"events\": [\n    {\n      \"external_id\": \"user_identifier\",\n      \"app_id\" : \"app_identifier\",\n      \"name\": \"watched_trailer\",\n      \"time\": \"2013-07-16T19:20:30+1:00\"\n    }  \n  ],\n  \"purchases\": [\n     {\n      \"external_id\": \"user_identifier\",\n      \"app_id\": \"app_identifier\",\n      \"product_id\": \"product_name\",\n      \"currency\": \"USD\",\n      \"price\": 12.12,\n      \"quantity\": 6,\n      \"time\": \"2017-05-12T18:47:12Z\",\n      \"properties\": {\n         \"integer_property\": 3,\n         \"string_property\": \"Russell\",\n         \"date_property\": \"2014-02-02T00:00:00Z\"\n      } \n    }\n  ]\n}"'
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{api_key}}
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
