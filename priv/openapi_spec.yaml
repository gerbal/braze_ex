openapi: 3.0.0
info:
  title: Braze Endpoints
  description: '# Braze HTTP API'
  version: 1.0.2
servers:
  - url: https://{{instance_url}}
  - url: https://rest.iad-01.braze.com
components:
  securitySchemes:
    noauthAuth:
      type: http
      scheme: noauth
tags:
  - name: Email Lists & Addresses
    description: Users’ email subscription status can be updated and retrieved via Braze using a RESTful API. You can use the API to set up bi-directional sync between Braze and other email systems or your own database.
  - name: Export
    description: "With this collection of endpoints, you will be able to access and export various levels of details on your users, segments, campaigns, and Canvases. \n\nPlease be sure to reference the correct Instance when making API requests.\n\n"
  - name: Export > Campaign
  - name: Export > Canvas
  - name: Export > Custom Events
  - name: Export > KPI
  - name: Export > News Feed
  - name: Export > Purchases
  - name: Export > Segment
  - name: Export > Session Analytics
  - name: Export > Users
  - name: Messaging
    description: |+
      The Braze messaging API provides you with two distinct options for sending messages to your users. You can provide the message contents and configuration in the API request with the /messages/send and /messages/schedule endpoints. Alternatively, you can manage the details of your message with an API-Triggered Delivery campaign in the dashboard and just control when and to whom it is sent with the campaigns/trigger/send and campaigns/trigger/schedule endpoints. The following sections will detail the request specification for both methods.

      The examples below contain the URL https://rest.iad-01.braze.com, but some customers will need to use a different endpoint URL, for example if you are hosted in Braze’s EU data center or have a dedicated Braze installation. Your Success Manager will inform you if you should use a different endpoint URL.

      Similarly to other campaigns, you can limit the number of times a particular user can receive a Messaging API campaign by configuring re-eligibility settings in the Braze Dashboard. Braze will not deliver API messages to users that haven’t become re-eligible for the campaign regardless of how many API requests are sent.

  - name: Messaging > Schedule Mesages
  - name: Messaging > Send Messages
  - name: SMS
    description: Use the Braze SMS Endpoints to manage your users’ phone numbers in your subscription groups.
  - name: Subscription Groups
    description: Use the Subscription Group REST APIs to programmatically manage the subscription groups that you have stored on the Braze dashboard, on the Subscription Group page.
  - name: Subscription Groups > Email
  - name: Subscription Groups > SMS
  - name: Templates
  - name: Templates > Content Blocks
    description: "Content Blocks are an Email Templating feature that allow you to: \n- Create a consistent look and feel to your Email campaigns using Content Blocks as Headers and Footers.\n- Distribute the same offer codes through different channels.\n- Create pre-defined assets that can be used to build messages with consistent information and assets.\n- Copy entire message bodies to other messages.\n\nYou can edit Content Blocks in the Templates & Media section of the Braze UI, or here, via API."
  - name: Templates > Email Templates
  - name: User Data
    description: |+
      The User API allows you to track information on your users by logging data about your users that comes from outside your mobile app. You can also use this API to delete users for testing or other purposes.

      All API endpoints have a data payload limit of 4MB. Attempts to post more data than 4MB will fail with an HTTP 413 Request Entity Too Large.

      The examples below contain the URL https://rest.iad-01.braze.com, but some customers will need to use a different endpoint URL, for example if you are hosted in Braze’s EU data center or have a dedicated Braze installation. Your Success Manager will inform you if you should use a different endpoint URL.

  - name: User Data > External ID Migration
    description: The External ID Migration API allows you to rename existing external IDs (creating a new primary ID and deprecating the existing ID) and remove deprecated IDs post-migration. <br><br> We've architected this solution to allow multiple External IDs in order to support a migration period whereby older versions of your apps still in the wild that use the previous External ID naming schema don’t break. We highly recommend removing deprecated External IDs once your old naming schema is no longer in use.
paths:
  /email/hard_bounces:
    get:
      tags:
        - Email Lists & Addresses
      summary: Query Hard Bounced Emails
      description: |-
        This endpoint allows you to pull a list of email addresses that have “hard bounced” your email messages within a certain time frame.

        > **Note:** You must provide an `end_date`, as well as either an `email` or a `start_date`. If you provide all three, `start_date`, `end_date`, and an `email`, we prioritize the emails given and disregard the date range.

        If your date range has more than `limit` number of hard bounces, you will need to make multiple API calls, each time increasing the `offset` until a call returns either fewer than `limit` or zero results.

        ## Rate limit

        We apply the default Braze rate limit of 250,000 requests per hour to this endpoint, as documented in [API rate limits](https://www.braze.com/docs/api/api_limits/).

        ## Response

        Entries are listed in descending order.

        ``` json
        Content-Type: application/json
        Authorization: Bearer YOUR-REST-API-KEY
        {
          "emails": [
            {
              "email": "example1@braze.com",
              "hard_bounced_at": "2016-08-25 15:24:32 +0000"
            },
            {
              "email": "example2@braze.com",
              "hard_bounced_at": "2016-08-24 17:41:58 +0000"
            },
            {
              "email": "example3@braze.com",
              "hard_bounced_at": "2016-08-24 12:01:13 +0000"
            }
          ],
          "message": "success"
        }

        ```
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{api_key}}
        - name: start_date
          in: query
          schema:
            type: string
          description: "(Optional*) String in YYYY-MM-DD format \n\nStart date of the range to retrieve hard bounces, must be earlier than `end_date`. This is treated as midnight in UTC time by the API.\n\n*You must provide either an `email` or a `start_date`, and an `end_date`.\n"
          example: "2019-01-01"
        - name: end_date
          in: query
          schema:
            type: string
          description: |-
            (Optional*) String in YYYY-MM-DD format

            String in YYYY-MM-DD format. End date of the range to retrieve hard bounces. This is treated as midnight in UTC time by the API.

            *You must provide either an `email` or a `start_date`, and an `end_date`.
          example: "2019-02-01"
        - name: limit
          in: query
          schema:
            type: integer
          description: |-
            (Optional) Integer

            Optional field to limit the number of results returned. Defaults to 100, maximum is 500.
          example: "100"
        - name: offset
          in: query
          schema:
            type: integer
          description: |-
            (Optional) Integer

            Optional beginning point in the list to retrieve from.
          example: "1"
        - name: email
          in: query
          schema:
            type: string
          description: |-
            (Optional*) String

            If provided, we will return whether or not the user has hard bounced.

            *You must provide either an `email` or a `start_date`, and an `end_date`.
          example: example@braze.com
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /email/unsubscribes:
    get:
      tags:
        - Email Lists & Addresses
      summary: Query List of Unsubscribed Email Addresses
      description: |-
        Use this endpoint to return emails that have unsubscribed during the time period from `start_date` to `end_date`. You can use this endpoint to set up a bi-directional sync between Braze and other email systems or your own database.

        > **Note:** You must provide an `end_date`, as well as either an `email` or a `start_date`.

        If your date range has more than `limit` number of unsubscribes, you will need to make multiple API calls, each time increasing the `offset` until a call returns either fewer than `limit` or zero results.

        ## Rate limit

        We apply the default Braze rate limit of 250,000 requests per hour to this endpoint, as documented in [API rate limits](https://www.braze.com/docs/api/api_limits/).

        ## Response

        Entries are listed in descending order.

        ``` json
        Content-Type: application/json
        Authorization: Bearer YOUR-REST-API-KEY
        {
          "emails": [
            {
              "email": "example1@braze.com",
              "unsubscribed_at": "2016-08-25 15:24:32 +0000"
            },
            {
              "email": "example2@braze.com",
              "unsubscribed_at": "2016-08-24 17:41:58 +0000"
            },
            {
              "email": "example3@braze.com",
              "unsubscribed_at": "2016-08-24 12:01:13 +0000"
            }
          ],
          "message": "success"
        }

        ```
      security:
        - noauthAuth: []
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{api_key}}
        - name: start_date
          in: query
          schema:
            type: string
          description: |-
            (Optional*) String in YYYY-MM-DD format

            Start date of the range to retrieve unsubscribes, must be earlier than end_date. This is treated as midnight in UTC time by the API.
          example: "2020-01-01"
        - name: end_date
          in: query
          schema:
            type: string
          description: |-
            (Optional*)  String in YYYY-MM-DD format

            End date of the range to retrieve unsubscribes. This is treated as midnight in UTC time by the API.
          example: "2020-02-01"
        - name: limit
          in: query
          schema:
            type: integer
          description: |-
            (Optional) Integer

            Optional field to limit the number of results returned. Limit must be greater than 1. Defaults to 100, maximum is 500.
          example: "1"
        - name: offset
          in: query
          schema:
            type: integer
          description: "(Optional) Integer \n\nOptional beginning point in the list to retrieve from."
          example: "1"
        - name: sort_direction
          in: query
          schema:
            type: string
          description: |-
            (Optional) String

            Pass in the value `asc` to sort unsubscribes from oldest to newest. Pass in `desc` to sort from newest to oldest. If sort_direction is not included, the default order is newest to oldest.
          example: desc
        - name: email
          in: query
          schema:
            type: string
          description: |-
            (Optional*) String

            If provided, we will return whether or not the user has unsubscribed.
          example: example@braze.com
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /email/status:
    post:
      tags:
        - Email Lists & Addresses
      summary: Change Email Subscription Status
      description: |-
        This endpoint allows you to set the email subscription state for your users. Users can be `opted_in`, `unsubscribed`, or `subscribed` (not specifically opted in or out).

        You can set the email subscription state for an email address that is not yet associated with any of your users within Braze. When that email address is subsequently associated with a user, the email subscription state that you uploaded will be automatically set.

        ## Rate limit

        We apply the default Braze rate limit of 250,000 requests per hour to this endpoint, as documented in [API rate limits](https://www.braze.com/docs/api/api_limits/).

        ## Request parameters

        | Parameter | Required | Data Type | Description |
        | --- | --- | --- | --- |
        | `email` | Required | String or array | String email address to modify, or an array of up to 50 email addresses to modify. |
        | `subscription_state` | Required | String | Either “subscribed”, “unsubscribed”, or “opted_in”. |
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: '"{\n  \"email\": \"example@braze.com\",\n  \"subscription_state\": \"subscribed\"\n}"'
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{api_key}}
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /email/bounce/remove:
    post:
      tags:
        - Email Lists & Addresses
      summary: Remove Hard Bounced Emails
      description: |-
        This endpoint allows you to remove email addresses from your Braze bounce list. We will also remove them from the bounce list maintained by your email provider.

        ## Rate limit

        We apply the default Braze rate limit of 250,000 requests per hour to this endpoint, as documented in [API rate limits](https://www.braze.com/docs/api/api_limits/).

        ## Request parameters

        | Parameter | Required | Data Type | Description |
        | --- | --- | --- | --- |
        | `email` | Required | String or array | String email address to modify, or an array of up to 50 email addresses to modify. |
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: '"{\n  \"email\": \"example@braze.com\"\n}"'
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{api_key}}
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /email/spam/remove:
    post:
      tags:
        - Email Lists & Addresses
      summary: Remove Email Addresses from Spam List
      description: |-
        This endpoint allows you to remove email addresses from your Braze spam list. We will also remove them from the spam list maintained by your email provider.

        ## Rate limit

        We apply the default Braze rate limit of 250,000 requests per hour to this endpoint, as documented in [API rate limits](https://www.braze.com/docs/api/api_limits/).

        ## Request parameters

        | Parameter | Required | Data Type | Description |
        | --- | --- | --- | --- |
        | `email` | Required | String or array | String email address to modify, or an array of up to 50 email addresses to modify. |
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: '"{\n  \"email\": \"example@braze.com\"\n}"'
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{api_key}}
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /email/blacklist:
    post:
      tags:
        - Email Lists & Addresses
      summary: Blacklist Email Addresses
      description: |-
        Blacklisting an email address will unsubscribe the user from email and mark them as hard bounced.

        ## Rate limit

        We apply the default Braze rate limit of 250,000 requests per hour to this endpoint, as documented in [API rate limits](https://www.braze.com/docs/api/api_limits/).

        ## Request parameters

        | Parameter | Required | Data Type | Description |
        | --- | --- | --- | --- |
        | `email` | Required | String or array | String email address to blacklist, or an array of up to 50 email addresses to blacklist. |
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: '"{\n  \"email\": [\"blacklist_email1\",\"blacklist_email2\"]\n}"'
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{api_key}}
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /campaigns/data_series:
    get:
      tags:
        - Export > Campaign
      summary: Campaign Analytics
      description: |-
        This endpoint allows you to retrieve a daily series of various stats for a campaign over time. Data returned includes how many messages were sent, opened, clicked, or converted by messaging channel.

        ## Rate limit

        We apply the default Braze rate limit of 250,000 requests per hour to this endpoint, as documented in [API rate limits](https://www.braze.com/docs/api/api_limits/).

        ## Responses

        ### Multichannel response

        ``` json
        Content-Type: application/json
        Authorization: Bearer YOUR-REST-API-KEY
        {
            "message": (required, string) the status of the export, returns 'success' when completed without errors,
            "data" : [
                {
                    "time" : (string) date as ISO 8601 date,
                    "messages" : {
                        "ios_push" : [
                            {
                              "variation_name": "iOS_Push",
                              "sent" : (int),
                              "direct_opens" : (int),
                              "total_opens" : (int),
                              "bounces" : (int),
                              "body_clicks" : (int)
                              "revenue": 0,
                              "unique_recipients": 1,
                              "conversions": 0,
                              "conversions_by_send_time": 0,
                              "conversions1": 0,
                              "conversions1_by_send_time": 0,
                              "conversions2": 0,
                              "conversions2_by_send_time": 0,
                              "conversions3": 0,
                              "conversions3_by_send_time": 0,
                              "carousel_slide_[NUM]_[TITLE]_click": (optional, int),
                              "notif_button_[NUM]_[TITLE]_click": (optional, int)
                            }
                        ],
                        "android_push" : [
                            {
                              "sent" : (int),
                              "direct_opens" : (int),
                              "total_opens" : (int),
                              "bounces" : (int),
                              "body_clicks" : (int)
                            }
                        ],
                        "webhook": [
                            {
                              "sent": (int),
                              "errors": (int)
                            }
                        ],
                        "email" : [
                            {
                              "sent": (int),
                              "opens": (int),
                              "unique_opens": (int),
                              "clicks": (int),
                              "unique_clicks": (int),
                              "unsubscribes": (int),
                              "bounces": (int),
                              "delivered": (int),
                              "reported_spam": (int)
                            }
                        ],
                        "sms" : [
                          {
                            "sent": (int),
                            "delivered": (int),
                            "undelivered": (int),
                            "delivery_failed": (int)
                          }
                        ]
                      },
                   "conversions_by_send_time": (optional, int),
                   "conversions1_by_send_time": (optional, int),
                   "conversions2_by_send_time": (optional, int),
                   "conversions3_by_send_time": (optional, int),
                   "conversions": (int),
                   "conversions1": (optional, int),
                   "conversions2": (optional, int),
                   "conversions3": (optional, int),
                   "unique_recipients": (int),
                   "revenue": (optional, float)
                },
                ...
            ],
            ...
        }

        ```

        ### Multivariate response

        ``` json
        Content-Type: application/json
        Authorization: Bearer YOUR-REST-API-KEY
        {
            "data" : [
                {
                    "time" : (string) date as ISO 8601 date,
                    "conversions" : (int),
                    "revenue": (float),
                    "conversions_by_send_time": (int),
                    "messages" : {
                       "trigger_in_app_message": [{
                              "variation_name": (optional, string),
                              "impressions": (int),
                              "clicks": (int),
                              "first_button_clicks": (int),
                              "second_button_clicks": (int),
                              "revenue": (optional, float),,
                              "unique_recipients": (int),
                              "conversions": (optional, int),
                              "conversions_by_send_time": (optional, int),
                              "conversions1": (optional, int),
                              "conversions1_by_send_time": (optional, int),
                              "conversions2": (optional, int),
                              "conversions2_by_send_time": (optional, int),
                              "conversions3": (optional, int),
                              "conversions3_by_send_time": (optional, int)
                          }, {
                              "variation_name": (optional, string),
                              "impressions": (int),
                              "clicks": (int),
                              "first_button_clicks": (int),
                              "second_button_clicks": (int),
                              "revenue": (optional, float),,
                              "unique_recipients": (int),
                              "conversions": (optional, int),
                              "conversions_by_send_time": (optional, int),
                              "conversions1": (optional, int),
                              "conversions1_by_send_time": (optional, int),
                              "conversions2": (optional, int),
                              "conversions2_by_send_time": (optional, int),
                              "conversions3": (optional, int).
                              "conversions3_by_send_time": (optional, int)
                          }, {
                              "variation_name": (optional, string),
                              "revenue": (optional, float),,
                              "unique_recipients": (int),
                              "conversions": (optional, int),
                              "conversions_by_send_time": (optional, int),
                              "conversions1": (optional, int),
                              "conversions1_by_send_time": (optional, int),
                              "conversions2": (optional, int),
                              "conversions2_by_send_time": (optional, int),
                              "conversions3": (optional, int),
                              "conversions3_by_send_time": (optional, int),
                              "enrolled": (optional, int)
                          }]
                      },
                      "conversions_by_send_time": (optional, int),
                      "conversions1_by_send_time": (optional, int),
                      "conversions2_by_send_time": (optional, int),
                      "conversions3_by_send_time": (optional, int),
                      "conversions": (optional, int,
                      "conversions1": (optional, int),
                      "conversions2": (optional, int),
                      "conversions3": (optional, int),
                      "unique_recipients": (int),
                      "revenue": (optional, float)
                 }],
                 ...
        }

        ```

        Possible message types are `email`, `in_app_message`, `webhook`, `android_push`, `apple_push`, `kindle_push`, `web_push`, `windows_phone8_push`, and `windows_universal_push`. All push message types will have the same statistics shown for `android_push` above.

        > **Tip:** For help with CSV and API exports, visit [Export troubleshooting](https://www.braze.com/docs/user_guide/data_and_analytics/export_braze_data/export_troubleshooting/).
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{api_key}}
        - name: campaign_id
          in: query
          schema:
            type: string
          description: |-
            (Required) String

            See [campaign API identifier](https://www.braze.com/docs/api/identifier_types/).

            The `campaign_id` for API campaigns can be found on the **Developer Console** and the campaign details page within your dashboard, or you can use the [Campaign List Endpoint](https://www.braze.com/docs/api/endpoints/export/campaigns/get_campaign_analytics/#campaign-list-endpoint).
          example: '{{campaign_identifier}}'
        - name: length
          in: query
          schema:
            type: integer
          description: |-
            (Required) Integer

            Max number of days before `ending_at` to include in the returned series. Must be between 1 and 100 (inclusive).
          example: "7"
        - name: ending_at
          in: query
          schema:
            type: string
          description: |-
            (Optional) Datetime ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) string)

            Date on which the data series should end. Defaults to time of the request.
          example: 2020-06-28T23:59:59-5:00
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /campaigns/details:
    get:
      tags:
        - Export > Campaign
      summary: Campaign Details
      description: "This endpoint allows you to retrieve relevant information on a specified campaign, which can be identified by the `campaign_id`.\n\n## Rate limit\n\nWe apply the default Braze rate limit of 250,000 requests per hour to this endpoint, as documented in [API rate limits](https://www.braze.com/docs/api/api_limits/).\n\n## Responses\n\n### Campaign details endpoint API response\n\n``` json\nContent-Type: application/json\nAuthorization: Bearer YOUR-REST-API-KEY\n{\n    \"message\": (required, string) the status of the export, returns 'success' when completed without errors,\n    \"created_at\" : (string) date created as ISO 8601 date,\n    \"updated_at\" : (string) date last updated as ISO 8601 date,\n    \"archived\": (boolean) whether this Campaign is archived,\n    \"draft\": (boolean) whether this Campaign is a draft,\n    \"name\" : (string) campaign name,\n    \"description\" : (string) campaign description,\n    \"schedule_type\" : (string) type of scheduling action,\n    \"channels\" : (array) list of channels to send via,\n    \"first_sent\" : (string) date and hour of first sent as ISO 8601 date,\n    \"last_sent\" : (string) date and hour of last sent as ISO 8601 date,\n    \"tags\" : (array) tag names associated with the campaign,\n    \"messages\": {\n        \"message_variation_id\": (string) { // <=This is the actual id\n            \"channel\": (string) channel type of the message (as in, \"email\", \"ios_push\", \"webhook\", \"content_card\", \"in-app_message\", \"sms\"),\n            \"name\": (string) name of the message in the Dashboard (eg., \"Variation 1\")\n            ... channel-specific fields for this message, see below ...\n        }\n    },\n    \"conversion_behaviors\": (array) conversion event behaviors assigned to the campaign (see below)\n}\n\n```\n\n### Messages\n\nThe `messages` response will contain information about each message. The following includes example message responses for each channel:\n\n#### Push channels\n\n``` json\n{\n    \"channel\": (string) description of the channel, such as \"ios_push\" or \"android_push\"\n    \"alert\": (string) alert body text,\n    \"extras\": (hash) any key value pairs provided\n}\n\n```\n\n#### Email channel\n\n``` json\n{\n    \"channel\": \"email\",\n    \"subject\": (string) subject,\n    \"body\": (string) HTML body,\n    \"from\": (string) from address and display name,\n    \"reply_to\": (string) reply-to for message, if different than \"from\" address,\n    \"title\": (string) name of the email,\n    \"extras\": (hash) any key value pairs provided\n}\n\n```\n\n#### In-app message channel\n\n``` json\n{\n    \"type\": (string) description of in-app message type, such as \"survey\",\n    \"data\": {\n        \"pages\": [\n            {\n                \"header\": \n                    {\n                         \"text\":(string) display text for the header of the survey,\n                    }\n                \"choices\": [\n                    {\n                       \"choice_id\": (string) choice identifier,\n                       \"text\": (string) display text, \n                       \"custom_attribute_key\": (string) custom attribute key, \n                       \"custom_attribute_value\": (sting) custom attribute value,\n                       \"deleted\": (boolean) deleted from live campaign, \n                    },\n                    ...\n                ]\n            }\n        ]\n    }\n}\n\n```\n\n#### Content Card channel\n\n``` json\n{\n    \"channel\": \"content_cards\",\n    \"name\": (string) name of variant,\n    \"extras\": (hash) any key value pairs provided; only present if at least one key-value pair has been set\n}\n\n```\n\n#### Webhook channel\n\n``` json\n{\n    \"channel\": \"webhook\",\n    \"url\": (string) url for webhook,\n    \"body\": (string) payload body,\n    \"type\": (string) body content type,\n    \"headers\": (hash) specified request headers,\n    \"method\": (string) HTTP method (e.g., \"POST\" or \"GET\"),\n}\n\n```\n\n#### SMS channel\n\n``` json\n{\n  \"channel\": \"sms\",\n  \"body\": (string) payload body,\n  \"from\": (string) list of numbers associated with the subscription group,\n  \"subscription_group_id\": (string) API id of the subscription group targeted in the SMS message\n}\n\n```\n\n#### Control Messages\n\n``` json\n{\n    \"channel\": (string) description of the channel that the control is for,\n    \"type\": \"control\"\n}\n\n```\n\n### Conversion Behaviors\n\nThe `conversion_behaviors` array will contain information about each conversion event behavior set for the campaign. These behaviors are in order as set by the campaign. For example, Conversion Event A will be the first item in the array, Conversion Event B will be second, etc. The following lists example conversion event behavior responses:\n\n#### Clicks email\n\n``` json\n{\n    \"type\": \"Clicks Email\",\n    \"window\": (integer) number of seconds during which the user can convert on this event, i.e. - 86400, which is 24 hours\n}\n\n```\n\n#### Opens email\n\n``` json\n{\n    \"type\": \"Opens Email\",\n    \"window\": (integer) number of seconds during which the user can convert on this event, i.e. - 86400, which is 24 hours\n}\n\n```\n\n#### Makes purchase (any purchase)\n\n``` json\n{\n    \"type\": \"Makes Any Purchase\",\n    \"window\": (integer) number of seconds during which the user can convert on this event, i.e. - 86400, which is 24 hours\n}\n\n```\n\n#### Makes purchase (specific product)\n\n``` json\n{\n    \"type\": \"Makes Specific Purchase\",\n    \"window\": (integer) number of seconds during which the user can convert on this event, i.e. - 86400, which is 24 hours,\n    \"product\": (string) name of the product, i.e. - \"Feline Body Armor\"\n}\n\n```\n\n#### Performs custom event\n\n``` json\n{\n    \"type\": \"Performs Custom Event\",\n    \"window\": (integer) number of seconds during which the user can convert on this event, i.e. - 86400, which is 24 hours,\n    \"custom_event_name\": (string) name of the event, i.e. - \"Used Feline Body Armor\"\n}\n\n```\n\n#### Upgrades app\n\n``` json\n{\n    \"type\": \"Upgrades App\",\n    \"window\": (integer) number of seconds during which the user can convert on this event, i.e. - 86400, which is 24 hours,\n    \"app_ids\": (array|null) array of app ids, i.e. - [\"12345\", \"67890\"], or `null` if \"Track sessions for any app\" is selected in the UI\n}\n\n```\n\n#### Uses app\n\n``` json\n{\n    \"type\": \"Starts Session\",\n    \"window\": (integer) number of seconds during which the user can convert on this event, i.e. - 86400, which is 24 hours,\n    \"app_ids\": (array|null) array of app ids, i.e. - [\"12345\", \"67890\"], or `null` if \"Track sessions for any app\" is selected in the UI\n}\n\n```\n\n> **Tip:** For help with CSV and API exports, visit [Export troubleshooting](https://www.braze.com/docs/user_guide/data_and_analytics/export_braze_data/export_troubleshooting/)."
      parameters:
