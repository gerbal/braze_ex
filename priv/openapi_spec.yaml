  /sms/invalid_phone_numbers:
    get:
      tags:
        - SMS
      summary: Query Invalid Phone Numbers
      description: "This endpoint allows you to pull a list of phone numbers that have been deemed “invalid” within a certain time frame.\n\n*   If you provide a `start_date`, an `end_date`, and `phone_numbers`, we prioritize the given phone numbers and disregard the date range.\n*   If your date range has more than the `limit` number of invalid phone numbers, you will need to make multiple API calls with increasing the `offset` each time until a call returns either fewer than `limit` or zero results.\n    \n\n## Rate limit\n\nWe apply the default Braze rate limit of 250,000 requests per hour to this endpoint, as documented in [API rate limits](https://www.braze.com/docs/api/api_limits/).\n\n## Response\n\nEntries are listed in descending order.\n\n``` json\nContent-Type: application/json\nAuthorization: Bearer YOUR-REST-API-KEY\n{\n  \"sms\": [\n    {\n      \"phone\": \"12345678900\",\n      \"invalid_detected_at\": \"2016-08-25 15:24:32 +0000\"\n    },\n    {\n      \"phone\": \"12345678901\",\n      \"invalid_detected_at\": \"2016-08-24 17:41:58 +0000\"\n    },\n    {\n      \"phone\": \"12345678902\",\n      \"invalid_detected_at\": \"2016-08-24 12:01:13 +0000\"\n    }\n  ],\n  \"message\": \"success\"\n}\n\n```"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{api_key}}
        - name: start_date
          in: query
          schema:
            type: string
          description: "(Optional*) String in YYYY-MM-DD format \nStart date of the range to retrieve invalid phone numbers, must be earlier than `end_date`. This is treated as midnight in UTC time by the API.\n"
          example: "2018-09-01"
        - name: end_date
          in: query
          schema:
            type: string
          description: "(Optional*) String in YYYY-MM-DD format \nEnd date of the range to retrieve invalid phone numbers. This is treated as midnight in UTC time by the API.\n"
          example: "2018-09-01"
        - name: limit
          in: query
          schema:
            type: integer
          description: |-
            (Optional) Integer
            Optional field to limit the number of results returned. Defaults to 100, maximum is 500.
          example: "100"
        - name: offset
          in: query
          schema:
            type: integer
          description: |-
            (Optional) Integer
            Optional beginning point in the list to retrieve from.
          example: "1"
        - name: phone_numbers
          in: query
          schema:
            type: integer
          description: |
            (Optional*) Array of Strings in e.164 format
            If provided, we will return the phone number if it has been found to be invalid.
          example: "12345678901"
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
